  <div class="content-profile">
    <div class="profile-container">
      <h2>Personal information</h2>
       <div class="wrap-form">
           <div class="form-group2">
               <label>Student ID</label>
               <input type="text" class="form-input">
           </div>
           <div class="form-group2">
               <label>First name</label>
               <input type="text" class="form-input">
           </div>
           <div class="form-group2">
               <label>Last name</label>
               <input type="text" class="form-input">                    
           </div>
       </div>
       <div class="wrap-form">
        <div class="form-group2">
          <label for="status-user">Status</label>
          <select id="status-user" name="status-user">
            <option value="student">นักศึกษา</option>
            <option value="teacher">อาจารย์</option>
            <option value="personnel">บุคลากร</option>
          </select>
        </div>
           <div class="form-group2">
               <label>Phone number</label>
               <input type="tel" class="form-input">
           </div>
           <div class="form-group2">
            <label>Email</label>
            <input type="email" class="form-input">
          </div>
       </div>
       <div class="wrap-form">
           <div class="form-group2">
               <label>Username</label>
               <input type="text" class="form-input">
           </div>
           <div class="form-group2">
            <label>Password</label>
            <input type="password" class="form-input">
          </div>
       </div>
      <div><p>Change password</p></div>
      <div class="wrap-form">
       <div class="form-group2">
               <label>New password</label>
               <input type="password" class="form-input">
       </div>
       <div class="form-group2">
               <label>Repeat password</label>
               <input type="password" class="form-input">
       </div>
      </div>
      <input type="submit" value="Save" class="button-green" data-target="edited" data-toggle="popup">
      <input type="reset" value="Reset" class="button-red">
   </div>
  </div>
